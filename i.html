<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="s.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- create our quote box -->
    <div class="quote-box">
        <!-- create a header -->
        <h2>quote of the day</h2>
        <!-- add a blockquote with an id of quote to populate with the quote -->
        <blockquote id="quote">loading...</blockquote>
        <!-- add a span tag for the author -->
        <span id="author">loading...</span>
        <div>
            <!-- create our division element with our button elements -->
            <!-- our first button with generate a quote -->
            <button onclick="getQuote(api_url);">new quote</button>
            <!-- our second will give us the option to add to twitter -->
            <button onclick="tweet()"><img src="twitter.png" alt="twitter_icon">tweet</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
